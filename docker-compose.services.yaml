---
version: "3.8"
name: server-dependencies
volumes:
  postgres-data: ~
  redpanda-data: ~
services:
  postgres:
    image: "postgres:16"
    restart: unless-stopped
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U postgres
      interval: 5s
      timeout: 5s
      retries: 5
  redpanda:
    image: "docker.redpanda.com/redpandadata/redpanda:v23.2.17"
    restart: unless-stopped
    command:
      - redpanda
      - start
      - "--kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092"
      - "--advertise-kafka-addr internal://redpanda:9092,external://localhost:19092"
      - "--pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082"
      - "--advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082"
      - "--schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081"
      - "--rpc-addr redpanda:33145"
      - "--advertise-rpc-addr redpanda:33145"
      - "--smp 1"
      - "--memory 1G"
      - "--mode dev-container"
      - "--default-log-level=warn"
    volumes:
      - "redpanda-data:/var/lib/redpanda/data"
    ports:
      - "18081:18081"
      - "18082:18082"
      - "19092:19092"
      - "19644:9644"
    healthcheck:
      test:
        - CMD
        - curl
        - "http://localhost:9644/v1/status/ready"
      interval: 5s
      timeout: 5s
      retries: 5
  redpanda-console:
    image: "docker.redpanda.com/redpandadata/console:v2.3.8"
    restart: unless-stopped
    entrypoint: /bin/sh
    command: "-c \"echo \\\"$$CONSOLE_CONFIG_FILE\\\" > /tmp/config.yml; /app/console\""
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: "kafka:\n  brokers: [\"redpanda:9092\"]\n  schemaRegistry:\n    enabled: true\n    urls: [\"http://redpanda:8081\"]\nredpanda:\n  adminApi:\n    enabled: true\n    urls: [\"http://redpanda:9644\"]\n"
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
